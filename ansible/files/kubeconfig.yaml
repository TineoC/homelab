apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: 
    server: https://192.168.1.10:6443
  name: default
contexts:
- context:
    cluster: default
    user: default
  name: default
- context:
    cluster: default
    user: oidc-user
  name: oidc
current-context: oidc
kind: Config
preferences: {}
users:
- name: default
  user:
    client-certificate-data: 
    client-key-data: 
- name: oidc-user
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      args:
      - get-token
      - --oidc-issuer-url=https://keycloak.tineochristopher.com/realms/kubernetes
      - --oidc-client-id=kubernetes
      - --oidc-client-secret=IyQcpG7g2uFeb1SYrkR9OTtRT7AQ0MUp
      - --oidc-extra-scope=groups
      command: kubelogin
      env: null
      interactiveMode: IfAvailable
      provideClusterInfo: false
