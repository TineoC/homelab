cloudflare:
  tunnelName: "homelab-tunnel"
  tunnelId: "d7673086-fdb5-4cc0-8ff6-da041f5e069d"
  secretName: "tunnel-credentials"
  ingress:
  - hostname: "*.tineochristopher.com"
    service: "https://ingress-nginx-controller.ingress-nginx.svc.cluster.local:443"
    originRequest:
      noTLSVerify: true

resources:
  limits:
    cpu: "100m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

replicaCount: 1