apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openldap
  namespace: directory
  labels:
    app.kubernetes.io/name: openldap
    app.kubernetes.io/component: directory
spec:
  serviceName: openldap
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
        app.kubernetes.io/component: directory
    spec:
      containers:
      - name: openldap
        image: osixia/openldap
        imagePullPolicy: IfNotPresent
        env:
        - name: LDAP_ORGANISATION
          value: Example Org
        - name: LDAP_DOMAIN
          value: tineochristopher.com
        - name: LDAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openldap-admin
              key: password
        - name: LDAP_CONFIG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openldap-admin
              key: password
        - name: LDAP_TLS
          value: "true"
        - name: LDAP_TLS_CRT_FILENAME
          value: tls.crt
        - name: LDAP_TLS_KEY_FILENAME
          value: tls.key
        - name: LDAP_TLS_CA_CRT_FILENAME
          value: ca.crt
        startupProbe:
          tcpSocket: { port: 636 }
          failureThreshold: 30
          periodSeconds: 5
        livenessProbe:
          tcpSocket: { port: 636 }
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          tcpSocket: { port: 636 }
          initialDelaySeconds: 25
          periodSeconds: 10
        ports:
        - containerPort: 389
          name: ldap
        - containerPort: 636
          name: ldaps
        volumeMounts:
        - mountPath: /var/lib/ldap
          name: data
        - mountPath: /etc/ldap/slapd.d
          name: config
        - mountPath: /container/service/slapd/assets/certs
          name: certs
        - mountPath: /container/service/slapd/assets/config/bootstrap/ldif/custom
          name: bootstrap-ldif
      volumes:
      - name: config
        emptyDir: {}
      - name: certs
        secret:
          secretName: openldap-tls
      - name: bootstrap-ldif
        configMap:
          name: openldap-bootstrap-ldif
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 1Gi