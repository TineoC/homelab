apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: cert-manager
spec:
  acme:
    server: {{ .Values.server }}
    email: {{ .Values.email}}
    privateKeySecretRef: {{ toYaml .Values.privateKeySecretRef | nindent 6 }}
    solvers:
      - http01:
          ingress:
            class: {{ .Values.ingressClassName }}
