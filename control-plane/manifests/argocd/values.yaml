argo-cd:
  global:
    domain: argocd.tineochristopher.com

  certificate:
    enabled: true

  configs:
    params:
      server.insecure: true

  server:
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
      tls: true

  dex:
    enabled: false

  configs:
    cm:
      application.instanceLabelKey: argocd.argoproj.io/instance