kubernetes-dashboard:
  fullnameOverride: dashboard
  ingress:
    enabled: false
    ingressClassName: true
    hosts:
      - host: dashboard.tineochristopher.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: dashboard-tls
        hosts:
          - dashboard.tineochristopher.com
    annotations:
      # TLS/SSL annotations
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      
      # Cert Manager annotations
      cert-manager.io/cluster-issuer: letsencrypt-staging
      
      # External DNS
      external-dns.alpha.kubernetes.io/hostname: keycloak.tineochristopher.com
      external-dns.alpha.kubernetes.io/target: 96.248.109.98

      # oauth2-proxy annotations
