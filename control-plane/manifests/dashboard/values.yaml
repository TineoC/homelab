kubernetes-dashboard:
  protocolHttp: false
  app:  
    ingress:
      enabled: true
      issuer: 
        name: letsencrypt-staging
        scope: cluster
      tls:
        enabled: true
      hosts:
        - dashboard.tineochristopher.com
      path: /
      pathType: Prefix
      ingressClassName: nginx
      pathType: Prefix
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        # External DNS
        external-dns.alpha.kubernetes.io/hostname: dashboard.tineochristopher.com
        external-dns.alpha.kubernetes.io/target: 96.248.109.98

        # oauth2-proxy annotations
        # nginx.ingress.kubernetes.io/auth-url: "https://dashboard-oauth2-proxy.kubernetes-dashboard.svc.cluster.local:4180/oauth2/auth"
        # nginx.ingress.kubernetes.io/auth-signin: "https://dashboard.tineochristopher.com/oauth2/start?rd=$request_uri"

oauth2-proxy:
  existingSecret: oauth2-proxy-client-config
  extraArgs:
    provider: keycloak
    login-url:  "https://keycloak.tineochristopher.com/auth/realms/kubernetes/protocol/openid-connect/auth"
    redeem-url: "https://keycloak.tineochristopher.com/auth/realms/kubernetes/protocol/openid-connect/token"
    profile-url:  "https://keycloak.tineochristopher.com/auth/realms/kubernetes/protocol/openid-connect/userinfo"
    validate-url: "https://keycloak.tineochristopher.com/auth/realms/kubernetes/protocol/openid-connect/userinfo"
    allowed-group: cluster-admins
    email-domain: "*"
    cookie-secure: true
    cookie-samesite: "lax"
    cookie-domain: "tineochristopher.com"
    set-authorization-header: true
    pass-authorization-header: true
    pass-user-headers: true