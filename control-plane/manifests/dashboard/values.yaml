kubernetes-dashboard:
  protocolHttp: false
  app:  
    ingress:
      enabled: true
      issuer: 
        name: letsencrypt-staging
        scope: cluster
      tls:
        enabled: true
      hosts:
        - dashboard.tineochristopher.com
      path: /
      pathType: Prefix
      ingressClassName: nginx
      pathType: Prefix
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"

        # External DNS
        external-dns.alpha.kubernetes.io/hostname: dashboard.tineochristopher.com
        external-dns.alpha.kubernetes.io/target: 96.248.109.98

        # oauth2-proxy annotations
        nginx.ingress.kubernetes.io/auth-url: "http://dashboard.tineochristopher.com/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://dashboard.tineochristopher.com/oauth2/start?rd=/redirect/$http_host$request_uri"

oauth2-proxy:
  config:
    existingSecret: dashboard-oauth2-proxy
    configFile: |
      provider = "oidc"
      oidc_issuer_url = "https://keycloak.tineochristopher.com/realms/kubernetes"
      email_domains = [ "*" ]
      cookie_secure = false
      upstreams = [ "https://dashboard-kong-proxy.kubernetes-dashboard.svc.cluster.local:443" ]
      redirect_url = "https://dashboard.tineochristopher.com/oauth2/callback"
      scope = "openid email profile"
      pass_access_token = true
      pass_authorization_header = true
      pass_user_headers = true
      set_authorization_header = true
      cookie_domains = ".tineochristopher.com"
      cookie_name = "_oauth2_proxy"
      cookie_refresh = "2m"
      cookie_expire = "24h"
      ssl_insecure_skip_verify = true
      skip_provider_button = true
  ingress:
    enabled: true
    className: nginx
    path: /oauth2
    pathType: Prefix
    tls:
      - hosts:
        - dashboard.tineochristopher.com
        secretName: dashboard-kubernetes-dashboard-certs
    hosts:
      - dashboard.tineochristopher.com