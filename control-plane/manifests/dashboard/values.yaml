kubernetes-dashboard:
  fullnameOverride: dashboard
  ingress:
    enabled: false
    ingressClassName: nginx
    hosts:
      - host: dashboard.tineochristopher.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: dashboard-tls
        hosts:
          - dashboard.tineochristopher.com
    annotations:
      nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.kubernetes-dashboard.svc.cluster.local:4180/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "https://dashboard.tineochristopher.com/oauth2/start?rd=$request_uri"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

