kubernetes-dashboard:
  protocolHttp: false
  app:  
    ingress:
      enabled: true
      issuer: 
        name: letsencrypt-staging
        scope: cluster
      tls:
        enabled: true
      hosts:
        - dashboard.tineochristopher.com
      path: /
      pathType: Prefix
      ingressClassName: nginx
      pathType: Prefix
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"

        # External DNS
        external-dns.alpha.kubernetes.io/hostname: dashboard.tineochristopher.com
        external-dns.alpha.kubernetes.io/target: 96.248.109.98

        # Auth with oauth2-proxy
        nginx.ingress.kubernetes.io/auth-url: "http://dashboard-oauth2-proxy.kubernetes-dashboard.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "http://auth.tineochristopher.com/oauth2/start?rd=$escaped_request_uri"
        nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User,X-Auth-Request-Email


oauth2-proxy:
  nameOverride: oauth2-proxy
  ingress:
    enabled: true
    className: nginx
    path: /oauth2
    pathType: Prefix
    hosts:
    - auth.tineochristopher.com
    # tls:
    # - host: oauth2-proxy.tineochristopher.com
    #   secretName: oauth2-proxy-tls
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      
      external-dns.alpha.kubernetes.io/hostname: auth.tineochristopher.com
      external-dns.alpha.kubernetes.io/target: 96.248.109.98
  config:
    existingSecret: oauth2-proxy-config
    configFile: |
      provider = "oidc"
      oidc_issuer_url = "https://keycloak.tineochristopher.com/realms/kubernetes"
      cookie_domains = ".tineochristopher.com"
      whitelist_domains = [".tineochristopher.com"]
      email_domains = ["*"]
      cookie_secure = "false"
      redirect_url = "https://auth.tineochristopher.com/oauth2/callback"
      upstreams = [ "static://202" ]
      reverse_proxy = true

      # Cookie settings
      set_xauthrequest = true
      pass_access_token = true
      pass_authorization_header = true
      skip_provider_button = true
      cookie_name = "_oauth2_proxy"
      cookie_expire = "4h"
      cookie_refresh = "1h"