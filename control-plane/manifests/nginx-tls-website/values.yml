websiteName: &websiteName web.tineochristopher.com

image: nginx:alpine

service:
  internalPort: 80
  externalPort: 80
  type: ClusterIP

ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/tls-acme: "true"
  tls:
    - hosts:
        - *websiteName
      secretName: tls-tineochristopher-com
