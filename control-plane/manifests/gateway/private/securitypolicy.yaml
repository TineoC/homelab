apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: gw-oidc-keycloak
  namespace: envoy-gateway-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: private-gw
    sectionName: apps
  oidc:
    provider:
      issuer: "https://keycloak.internal.tineochristopher.com/realms/kubernetes"
    clientID: "oauth2-proxy"
    clientSecret:
      name: "keycloak-client-secret"
    redirectURL: "https://login.apps.internal.tineochristopher.com/oauth2/callback"
    logoutPath: "/logout"
    cookieDomain: "login.apps.internal.tineochristopher.com"
