apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: eg-public
spec:
  provider:
    type: Kubernetes
    kubernetes:
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: public-pool
        externalTrafficPolicy: Local
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: eg-private
spec:
  provider:
    type: Kubernetes
    kubernetes:
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: private-pool
        externalTrafficPolicy: Local
