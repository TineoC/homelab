apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    external-dns.alpha.kubernetes.io/target: 96.248.109.98
    external-dns.alpha.kubernetes.io/hostname: dashboard.tineochristopher.com
    nginx.ingress.kubernetes.io/auth-response-headers: "authorization, x-auth-request-access-token"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dashboard.tineochristopher.com
    secretName: dashboard-tls
  rules:
  - host: dashboard.tineochristopher.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-kong-proxy
            port:
              number: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-oauth2
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: nginx
  rules:
  - host: dashboard.tineochristopher.com
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: dashboard-oauth2-proxy
            port:
              number: 80