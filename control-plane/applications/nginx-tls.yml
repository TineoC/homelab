apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-tls
spec:
  project: default
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/TineoC/homelab.git
    targetRevision: HEAD
    path: control-plane/manifests/nginx-tls-website
    helm:
      valueFiles:
        - values.yml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
