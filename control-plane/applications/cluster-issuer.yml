apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-issuer
spec:
  project: default
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/TineoC/homelab.git
    path: ./control-plane/manifests/cluster-issuer
    helm:
      valuesFile:
        - values.yml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
