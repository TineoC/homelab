apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

resources:
- ../../base

patches:
- target:
    group: networking.k8s.io
    version: v1
    kind: Ingress
    name: nginx
  patch: |
    - op: replace
      path: /spec/rules/0/host
      value: web.tineochristopher.com
labels:
- pairs:
    env: dev
