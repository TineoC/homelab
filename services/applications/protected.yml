apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: protected-site
  namespace: argocd
spec:
  destination:
    namespace: protected
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./services/manifest/protected/overlays/dev
    repoURL: https://github.com/TineoC/homelab.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
