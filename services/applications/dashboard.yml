apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-dashboard
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./services/manifest/k8s-dashboard/overlays/dev
    repoURL: https://github.com/TineoC/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
